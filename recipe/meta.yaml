{% set version = "0.7.0" %}
{% set name = "courtana" %}
{% set sha256 = "10bdecdc770ccc74cd7cfb00f12c5276a44ebbba9d2c7a61258dd006b307e4b1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<34]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - matplotlib
    - scipy
    - pandas
    - numexpr
    - pytables

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/fchampalimaud/courtana
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for courtship analysis
  description: |
    courtana provides a set of tools for courtship analysis in Drosophila.
  doc_url: http://courtana.readthedocs.io/en/dev/index.html
  dev_url: https://bitbucket.org/fchampalimaud/courtana

extra:
  recipe-maintainers:
    - cachitas
